<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>House of the Dragon</title>
</head>
<body>
    <h1>House of the Dragon</h1>
    <input type="text" id="user-input" onkeyup="search()" placeholder="Search...">
    <div class="row">
        <div class="column">
          <div class="card">
            <img src="./img/rhaenyra.png" alt="Rhaenyra Targaryen" style="width:100%">
            <h2>Rhaenyra Targaryen</h2>
            <p><button id="rhaenyra-bio">Bio</button></p>
            <p><button id="rhaenyra-status">Status</button></p>
            <p id="rhaenyra-info"></p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="./img/alicent.png" alt="Alicent Hightower" style="width:100%">
            <h2>Alicent Hightower</h2>
            <p><button id="alicent-bio">Bio</button></p>
            <p><button id="alicent-status">Status</button></p>
            <p id="alicent-info"></p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="./img/viserys.png" alt="King Viserys" style="width:100%">
            <h2>King Viserys</h2>
            <p><button id="viserys-bio">Bio</button></p>
            <p><button id="viserys-status">Status</button></p>
            <p id="viserys-info"></p>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
          <div class="card">
            <img src="./img/daemon.png" alt="Daemon Targaryen" style="width:100%">
            <h2>Daemon Targaryen</h2>
            <p><button id="daemon-bio">Bio</button></p>
            <p><button id="daemon-status">Status</button></p>
            <p id="daemon-info"></p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="./img/laenor.png" alt="Laenor Velaryon" style="width:100%">
            <h2>Laenor Velaryon</h2>
            <p><button id="laenor-bio">Bio</button></p>
            <p><button id="laenor-status">Status</button></p>
            <p id="laenor-info"></p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="./img/laena.png" alt="Laena Velaryon" style="width:100%">
            <h2>Laena Velaryon</h2>
            <p><button id="laena-bio">Bio</button></p>
            <p><button id="laena-status">Status</button></p>
            <p id="laena-info"></p>
          </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
